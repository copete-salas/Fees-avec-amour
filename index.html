<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fées-avec-amour</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="connect">
        <a href="">
          <img
            class="logo-connect"
            src="JP/se_connecter.png"
            alt="logo se connecer"
          />
        </a>
      </div>
      <div class="social-network">
        <a href="">
          <img
            class="logo"
            src="social-network/f_logo_RGB-Blue_58.png"
            alt="logo FaceBook"
        /></a>
        <a href=""
          ><img
            class="logo"
            src="social-network/Instagram_Glyph_Gradient_RGB.png"
            alt="Instagram"
        /></a>
      </div>
    </header>
    <main>
      <div class="oficial-logo">
        <img
          class="oficial"
          src="logo/LOGO-ENTREPRISE.png"
          alt="Logo Fées avec amour"
        />
      </div>
      <div id="title">
        <img class="title-logo" src="JP/coeur.png" alt="un coeur" />
        <h1 class="title">VOS RÊVES SONT UNIQUE, NOS CRÉATIONS AUSSI</h1>
      </div>
    </main>
  </body>
